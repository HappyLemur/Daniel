            <ul>
              <li>
                <label>Ingrese su sexo:</label>

                <label title="Requerido">*</label>   
              </li>
              <li>
                <label>Ingrese su teléfono:</label>  
                <input type="tel" name="txtTel" required > 
                <label title="Requerido">*</label>   
              </li>
              <li>

              </li>
              <li>

              </li>
              <li>
